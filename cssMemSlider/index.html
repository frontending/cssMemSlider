<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/icon/coffee.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" id="btn1" name="radio" checked>
        <div class="img1-wrapper">
            <img class="img1" src="assets/img/mem1.jpg" alt="img1">
        </div>
        <input type="radio" id="btn2" name="radio">
        <div class="img2-wrapper">
            <img class="img2" src="assets/img/mem2.jpg" alt="img2">
        </div>
        <input type="radio" id="btn3" name="radio">
        <div class="img3-wrapper">
            <img class="img3" src="assets/img/mem3.jpg" alt="img3">
        </div>
        <input type="radio" id="btn4" name="radio">
        <div class="img4-wrapper">
            <img class="img4" src="assets/img/mem4.png" alt="img4">
        </div>

        <label class="label-btn1" for="btn1">1</label>
        <label class="label-btn2" for="btn2">2</label>
        <label class="label-btn3" for="btn3">3</label>
        <label class="label-btn4" for="btn4">4</label>

        
    </div>
</body>
</html>
